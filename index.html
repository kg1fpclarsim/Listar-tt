<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Träningsspel för Chaufförer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 id="scenario-title">Laddar Scenario...</h1>
        <p id="scenario-description">Vänligen vänta.</p>

        <div id="image-container">
            <img src="handdator.png" alt="Handdator skärmbild" id="game-image">
            <div id="navigation-overlay"></div>
            </div>

        <div id="feedback-area">
            <p id="feedback-message">Väntar på din första åtgärd...</p>
        </div>

        <button id="reset-button" class="reset-btn">Starta nytt slumpmässigt scenario</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
